					/* SLIDER */
	
 * {
    box-sizing: border-box;
}

body {
    text-align: center;

.slide{
position: relative;
margin: 0 auto;

}

input[name="slider-select-element"] {
    display: none;
}

#slider-arrows {
    margin: 0% auto 0 auto;
    width: 80%;
}

#slider-box {
    -moz-animation: autoSlider 15s infinite linear;
    -o-animation: autoSlider 15s infinite linear;
    -webkit-animation: autoSlider 15s infinite linear;
    animation: autoSlider 15s infinite linear;

    -webkit-transition: all 0.75s ease;
    -moz-transition: all 0.75s ease;
    -ms-transition: all 0.75s ease;
    -o-transition: all 0.75s ease;
    transition: all 0.75s ease;
    height: 100%;
    width: 400%;
}

    height: 20%;
   right: 80px;
    overflow: hidden;

    width: 70%;
	margin-bottom: 0px;

    left: 180px;
    margin: 0px;
    padding: 0px;
    right: 180px;
    position: relative;
   
	
}

@-moz-keyframes autoSlider {
    0% {
        margin-left: 0;
    }

    30% {
        margin-left: 0;
    }

    35% {
        margin-left: -100%;
    }

    65% {
        margin-left: -100%;
    }

    70% {
        margin-left: -200%;
    }

    95% {
        margin-left: -200%;
    }

    100% {
        margin-left: 0;
    }
}

@-webkit-keyframes autoSlider {
    0% {
        margin-left: 0;
    }

    30% {
        margin-left: 0;

    100% {

}

.centered-elements {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 30%;
  width: 30%;
}



#option {
  position: relative;
  display: block;
  border-radius: 4px;
  text-transform: uppercase;
  background-color: transparent;
  color: #fff;
  font-size: 18px;
  overflow: hidden;
  transition: all 500ms ease;
  
  margin-bottom: 40px;
  z-index: 0;
  font-weight: 700;
  cursor: pointer;
}
#option::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  margin: auto;
  
  transition: all 500ms ease;
  z-index: -1;
}


#option:hover {
  background-color: #20e2d7;
  box-shadow: 0 0 5px #20e2d7, 0 0 10px #20e2d7, 0 0 10px #20e2d7;
  
}
